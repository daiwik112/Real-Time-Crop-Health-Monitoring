<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgroVision | AI Crop Health</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #2ecc71;
        --secondary-color: #27ae60;
        --accent-color: #ffffff;
        --glass-bg: rgba(255, 255, 255, 0.1);
        --glass-border: rgba(255, 255, 255, 0.2);
        --text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        color: #fff;
        overflow: hidden;
        height: 100vh;
        background-color: #1a1a1a;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url("{{url_for('static',filename='images/Background.jpg')}}");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        filter: blur(8px) brightness(0.6);
        z-index: -1;
      }

      header {
        position: absolute;
        top: 20px;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        z-index: 10;
      }

      .logo-title {
        font-size: 3rem;
        font-weight: 700;
        letter-spacing: 2px;
        background: linear-gradient(to right, #ffffff, #a8e063);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 4px 10px rgba(0,0,0,0.3);
      }

      .main-content {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
      }

      .glass-container {
        background: var(--glass-bg);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
        border-radius: 24px;
        padding: 40px;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        max-width: 500px;
        width: 90%;
        text-align: center;
        display: flex;
        flex-direction: column;
        gap: 20px;
        transition: transform 0.3s ease;
      }

      .glass-container:hover {
        transform: translateY(-5px);
      }

      h2 {
        font-size: 2rem;
        margin: 0;
        font-weight: 600;
      }

      p.subtitle {
        font-size: 1rem;
        opacity: 0.9;
        margin-top: -10px;
        margin-bottom: 20px;
      }

      .upload-area {
        border: 2px dashed rgba(255,255,255,0.5);
        border-radius: 16px;
        padding: 20px;
        position: relative;
        transition: all 0.3s ease;
        background: rgba(0,0,0,0.1);
      }

      .upload-area:hover {
        background: rgba(255,255,255,0.1);
        border-color: #fff;
      }

      input[type="file"] {
        width: 100%;
        color: #fff;
        cursor: pointer;
      }
      
      input[type="file"]::file-selector-button {
        background: rgba(255,255,255,0.2);
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        color: #fff;
        cursor: pointer;
        transition: background 0.3s;
        margin-right: 10px;
      }

      input[type="file"]::file-selector-button:hover {
        background: rgba(255,255,255,0.4);
      }

      .btn-primary {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        border: none;
        border-radius: 12px;
        padding: 15px 30px;
        color: white;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
        width: 100%;
        margin-top: 10px;
      }

      .btn-primary:hover {
        transform: scale(1.02);
        box-shadow: 0 8px 25px rgba(46, 204, 113, 0.6);
      }

      .btn-secondary {
        background: transparent;
        border: 1px solid rgba(255,255,255,0.3);
        color: #fff;
        padding: 12px 24px;
        border-radius: 12px;
        text-decoration: none;
        display: inline-block;
        margin-top: 15px;
        font-size: 0.9rem;
        transition: all 0.3s;
      }

      .btn-secondary:hover {
        background: rgba(255,255,255,0.1);
        border-color: #fff;
      }

      .alert {
        padding: 15px;
        background-color: rgba(231, 76, 60, 0.8);
        color: white;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 0.9rem;
        animation: fadeIn 0.5s;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo-title">AgroVision</div>
    </header>

    <div class="main-content">
      <div class="glass-container">
        {% if error_message %}
        <div class="alert">
          {{ error_message }}
        </div>
        {% endif %}
        
        <h2>Crop Health Analysis</h2>
        <p class="subtitle">Upload a leaf image to detect diseases instantly</p>
        
        <form action="/predict" method="post" enctype="multipart/form-data">
          <div class="upload-area">
            <input type="file" name="image" accept="image/*" required />
          </div>
          <button type="submit" class="btn-primary">Analyze Leaf</button>
        </form>

        <a href="/analyze" class="btn-secondary">Advanced Mode</a>
      </div>
    </div>
  </body>
</html>
