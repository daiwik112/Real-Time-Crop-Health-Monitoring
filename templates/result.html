<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgroVision | Analysis Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --primary-color: #2ecc71;
            --secondary-color: #27ae60;
            --accent-color: #f1c40f;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            color: #fff;
            height: 100vh;
            background-color: #1a1a1a;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("{{url_for('static',filename='images/Background.jpg')}}");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            filter: blur(8px) brightness(0.5);
            z-index: -1;
        }

        header {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 10;
        }

        .logo-title {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            background: linear-gradient(to right, #ffffff, #a8e063);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            padding-top: 60px;
            box-sizing: border-box;
        }

        .glass-container {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            max-width: 900px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            display: flex;
            flex-direction: row;
            gap: 30px;
        }

        .image-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .image-section img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .image-label {
            margin-top: 15px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .info-section {
            flex: 1.5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: left;
        }

        .result-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.2rem;
            color: #a8e063;
            margin-top: 0;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        h3 {
            font-size: 1.1rem;
            margin: 0;
            font-weight: 400;
            line-height: 1.5;
        }

        .highlight {
            color: var(--accent-color);
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: all 0.3s;
            align-self: flex-start;
            margin-top: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 768px) {
            .glass-container {
                flex-direction: column;
                max-height: 90vh;
            }

            .logo-title {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo-title">AgroVision</div>
    </header>

    <div class="main-content">
        <div class="glass-container">
            <div class="image-section">
                <img src="{{ user_image }}" alt="Analyzed Leaf" />
                <div class="image-label">Uploaded Image</div>
            </div>

            <div class="info-section">
                <div class="result-card">
                    <h2>Prediction</h2>
                    <h3><span class="highlight">{{ pred_output }}</span></h3>
                    <p style="margin: 5px 0 0 0; font-size: 0.9rem; opacity: 0.7;">
                        Confidence: {{ (confidence | round(2)) * 100 }}%
                    </p>
                </div>

                <div class="result-card">
                    <h2>Treatment</h2>
                    <h3>{{ treatment }}</h3>
                </div>

                <div class="result-card">
                    <h2>Cause</h2>
                    <h3>{{ cause }}</h3>
                </div>

                <a href="/" class="btn-primary">Analyze Another Image</a>
            </div>
        </div>
    </div>
</body>

</html>
